header:
  version : 14
  includes:
    - kas/meta.yml

local_conf_header:
  00_meta-mender-kernel: |
    require conf/include/mender-kernel.inc

  01_meta-mender-kernel: |
    # overwrite this section in a custom layer
    #
    # size (MB) of each kernel partition
    # ideally this should be in a custom machine.conf with the
    # rest of your MENDER size params
    # MENDER/KERNEL_PART_SIZE_MB = "128"
    
  02_initramfs-image: |
    # initramfs optional
    INITRAMFS_IMAGE        = "mender-kernel-initramfs"
    INITRAMFS_LINK_NAME    = "mender-kernel-initramfs"
    INITRAMFS_IMAGE_BUNDLE = "1"
    
